<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>青春譜消費計算機🤏</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="js/price.js"></script>
    </head>

    <body>

        <p1>包廂消費方式</p1>

        <form>
            <p>人數</p><br>
            <input type="number" name="people" min="1" step="1" value="1"><br>
            <p>* 人數若多於3人，第四人開始按入場時間加價一次</p>
            <p>* 若攜酒精飲料入場，則各場次標準人數費用多加 1 人或多人</p>

            每小時<br>
            平日16:00以前 220 元<br>
            平日16:00以後 250 元<br>
            假日全日 280 元
            <br>

            <p>時間</p><br>

            <label>
                <input type="radio" name="week-time" checked="checked" id="no_vacation">
                非假日
            </label>
            <br>
            <label>
                <input type="radio" name="week-time" id="vacation">
                假日
            </label>

            <br><br>

            入場時間 
            <div>
                <input type="number" id="enter-time" min="0" max="23" value="12">:
                <input type="number" min="0" max="59" placeholder="00">
            </div>
            
            <br>
            退場時間
            <div>
                <input type="number" id="out-time" min="0" max="23" value="18">:
                <input type="number" min="0" max="59" placeholder="00">
            </div>


            <br>


            <p>機種</p><br>

            <label>
                <input type="radio" name="machine" checked="checked" id="crosso_g5000">
                Joysound CROSSO 或 DAM G5000
                <br>
                    每小時按入場時間<br>
                    平日16:00以前 230 元<br>
                    平日16:00以後 280 元<br>
                    假日全日 340 元
            </label>

            <br><br>

            <label>
                <input type="radio" name="machine" id="f1_g8000">
                Joysound F1 或 DAM G8000
                <br>
                    每小時按入場時間<br>
                    平日16:00以前 300 元<br>
                    平日16:00以後 340 元<br>
                    假日全日 420 元
            </label>

            <br><br>

            <p>優惠每小時折價(元)</p><br>
            <input type="number" id="discount" min="0" step="10" value="0">

            <br><br>

            <button onclick="calPrice()" type="button">送出</button>
        </form>

        <p>* 本功能爲輔助評估消費金額，最後還是以老闆計算爲準</p>

    </body>


</html>
